<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Analyzer</title>
</head>
<body>
    <h1>Paste a Job Description</h1>
    <form method="POST">
        <textarea name="job_description" rows="10" cols="80" placeholder="Paste job description here..."></textarea><br><br>
        <button type="submit">Analyze</button>
    </form>

    {% if keywords %}
        <h2>Top Keywords</h2>
        <ul>
            {% for word, count in keywords %}
                <li>{{ word }} ({{ count }} times)</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
